<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: "Lato", sans-serif;
        background: linear-gradient(#81a17d, #2c3a40);
        color: #e3dcb9;
        overflow: hidden;
      }

      #container {
        position: absolute;
        display: grid;
        transform: translate(-50%, -50%);
        top: 50vh;
        left: 50vw;
        text-align: center;
        text-transform: uppercase;
      }

      #errorCode {
        font-size: 150px;
        margin: 0.5vmin;
        animation: font-shadow-500 4s alternate infinite ease-in-out;
      }

      h1 {
        font-size: 5vmin;
        animation: rotation 1s ease-out;
        margin: 0.5vmin;
      }

      h1::first-line {
        font-size: 3vmin;
      }

      @keyframes font-shadow-500 {
        0% {
          text-shadow: hsl(50, 49%, 55%) 0px 0px;
          transform: rotateY(40deg);
        }
        100% {
          text-shadow: hsl(50, 49%, 55%) 0px 0px;
          transform: rotateY(-40deg);
        }
      }

      @keyframes rotation {
        0% {
          transform: rotateX(0deg);
        }
        to {
          transform: rotateX(720deg);
        }
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .button a {
        text-decoration: none;
        color: #000;
      }

      .button:hover {
        background-color: rgb(18, 55, 73);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="errorCode">Error 404</div>
      <h1>
        The page you were looking for doesn't exist. You may have mistyped the
        address or the page may have moved
      </h1>
      <p class="button"><a href="/" class="back">Back To Home</a></p>
    </div>
  </body>
</html>
